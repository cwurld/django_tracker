{% load i18n %}
{% load account %}
{% load staticfiles %}

<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block head_title %}
                {% trans "Sign In" %}
           {% endblock %}
    </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/account.css' %}" rel="stylesheet">
    <link href="{% static 'customer/customer.css' %}" rel="stylesheet">
    <link href="{% static 'customer/customer_login.css' %}" rel="stylesheet">
    <link href="{% static 'css/thanks2.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container" id="roi_account">
    <div id="login_panel" class="panel panel-default">
        <div class="panel-heading">
            {% include 'customer/login_header.html' %}
        </div>
        <div class="panel-body" id="roi_account_body">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
