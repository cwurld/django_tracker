{% extends 'account/base.html' %}
{% load i18n %}
{% load account %}
{% load url from future %}
{% load staticfiles %}

{% block content %}
<form class="login form-signin" method="POST" action="{% url 'account_login' %}" role="form">
    {% csrf_token %}
    <input id="id_login" class="form-control" type="text" autofocus="autofocus" required=""
           placeholder="Username or e-mail" name="login">
    <input id="id_password" type="password" class="form-control" placeholder="Password" name="password">

    <div class="checkbox">
        <label>
            <input id="id_remember" type="checkbox" value="remember-me" name="remember"> Remember me
        </label>
    </div>
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}

    <button class="primaryAction btn btn-lg btn-primary btn-block" type="submit">{% trans "Sign In" %}</button>

    <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Set/Reset Password" %}</a>
</form>
{% endblock %}
